{% extends 'base.html' %}
{% block content %}
<h2>Czy na pewno chcesz usunąć kategorię "{{ object.name }}"?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Tak, usuń</button>
  <a href="{% url 'category-list' %}" class="btn btn-secondary">Anuluj</a>
</form>
{% endblock %}
